<!DOCTYPE html>
<html>
<head>
    <title>Testing Websockets Chat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="header">
        <h1>Testing Websockets Chat - Login</h1>
    </div>

    {% if message %}
    <div class="login-message">
        {{ message }}
    </div>
    {% endif %}

    <div class="login">
        <form method="POST" action="/login">
            <input type="text" id="nick" name="nick" placeholder="Type your nickname" maxlength="50">&nbsp;
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer">
        &nbsp;
    </div>
</body>
</html>
